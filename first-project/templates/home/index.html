{% extends "base.html" %}

{% block content %}
<header
    class="flex flex-col items-center justify-start space-y-8 w-full mt-10 sm:mt-0 sm:h-screen sm:justify-center sm:relative">
    <div class="max-w-6xl px-2 flex flex-col justify-center items-center gap-y-8">
        <h1 class="font-bold text-center text-5xl text-indigo-500">
            My First
            <span class=" font-extrabold text-nowrap">
                Flask Application
            </span>
        </h1>
        <p class="mt-4 text-center sm:text-lg">
            Building a web application with Flask and Python
        </p>
    </div>
    <div class="flex justify-between">
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
            Get Started
        </button>
        <button
            class="bg-transparent hover:bg-indigo-500 text-indigo-700 font-semibold hover:text-white py-2 px-4 border border-indigo-500 hover:border-transparent rounded">
            Documentation
        </button>
    </div>
</header>
{% endblock %}
