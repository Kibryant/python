{% macro head() -%}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="Flask is a lightweight WSGI web application framework. It is designed to make getting started quick and easy, with the ability to scale up to complex applications.">
        <meta name="keywords" content="Flask, Python, Web, Framework, WSGI, Jinja2, Werkzeug">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Python</title>
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    </head>
{%- endmacro %}

{% macro navbar() -%}
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{{ url_for('home') }}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flask</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
            <a href="{{ url_for('posts') }}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Posts</a>
            </li>
            <li>
            <a href="{{ url_for('users') }}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Users</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
{%- endmacro %}

{% macro footer() -%}
    <footer class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
            <div class="px-5 py-2">
                <a href="{{ url_for('home') }}" class="text-base text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                Home
                </a>
            </div>
            <div class="px-5 py-2">
                <a href="{{ url_for('posts') }}" class="text-base text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                Posts
                </a>
            </div>
            <div class="px-5 py-2">
                <a href="{{ url_for('users') }}" class="text-base text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                Users
                </a>
            </div>
            </nav>
            <p class="mt-8 text-base text-gray-400 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-100">
            &copy; 2021 Flask, Inc. All rights reserved.
            </p>
        </div>
    </footer>
{%- endmacro %}
