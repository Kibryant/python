<div class="bg-white rounded-lg shadow-lg overflow-hidden w-full mx-auto mt-10" hx-target="this" hx-swap="outerHTML">
    <div class="px-4 py-5 sm:p-6">
        <form class="w-full max-w-lg space-y-3">
            <input
                class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
                type="text" value="{{ post.title }}" name="title" />
            <input type="text" value="{{ post.content }}" name="content"
                class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" />
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit"
                    hx-put="{{ url_for('edit_post', post_id=post.id) }}">
                    Submit
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                    hx-get="{{ url_for('show_post', post_id=post.id) }}"
                >
                    Cancel
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" hx-delete="{{ url_for('delete_post', post_id=post.id) }}">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
