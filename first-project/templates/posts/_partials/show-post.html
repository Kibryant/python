<div class="bg-white rounded-lg shadow-lg overflow-hidden" hx-target="this" hx-swap="outerHTML">
    <div class="p-6">
        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
            CATEGORY
        </h2>
        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
            <a>
                {{ post.title }}
            </a>
        </h1>
        <p class="leading-relaxed mb-3">
            {{ post.content }}
        </p>
        <div class="flex items-center flex-wrap ">
            <button hx-get="{{ url_for('edit_post', post_id=post.id) }}"
                class="bg-indigo-500 p-2 text-sm rounded-md text-white inline-flex items-center md:mb-2 lg:mb-0">Edit
                Post
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
            </button>
            <span
                class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                1.2K
            </span>
        </div>
    </div>
</div>
