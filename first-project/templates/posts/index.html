{% extends "base.html" %}

{% block content %}
<header
    class="flex flex-col items-center justify-start space-y-8 w-full mt-10 sm:mt-0 sm:h-screen sm:justify-center sm:relative">
    <div class="max-w-6xl px-2 flex flex-col justify-center items-center gap-y-8">
        <h1 class="font-bold text-center text-5xl text-indigo-500">
            My First
            <span class=" font-extrabold">
                Flask Application
            </span>
        </h1>
        <p class="mt-4 text-center sm:text-lg">
            Building a web application with Flask and Python
        </p>
    </div>
    <div class="flex w-full justify-center gap-x-10">
        <button class="mt-4 border border-indigo-500 hover:bg-indigo-500 hover:text-indigo-500 font-bold py-2 px-4 rounded" hx-get="{{ url_for('create_post') }}"
            hx-swap="outerHTML"
        >
            Create Post
        </button>
        <button class="mt-4 border border-indigo-500 hover:bg-indigo-500 hover:text-indigo-500 font-bold py-2 px-4 rounded">
            Learn More
        </button>
    </div>
</header>
<main>
    <section class="w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl text-center font-bold text-indigo-500">Posts</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for post in posts %}
                    <div hx-get="{{ url_for('show_post', post_id=post.id) }}" hx-trigger="load"
                        hx-swap="outerHTML">
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <section class="w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        </div>
    </section>
</main>
{% endblock %}
