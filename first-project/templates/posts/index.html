{% extends "base.html" %}

{% block content %}
    <header
        class="flex flex-col items-center justify-start space-y-8 w-full mt-10 sm:mt-0 sm:h-screen sm:justify-center sm:relative"
    >
        <div class="max-w-6xl px-2 flex flex-col justify-center items-center gap-y-8">
        <h1 class="font-bold text-center text-5xl">
            My First 
            <span class=" font-extrabold text-nowrap">
            Flask Application
            </span>
        </h1>
        <p class="mt-4 text-center sm:text-lg">
            Building a web application with Flask and Python
        </p>
        </div>
        <div class="flex flex-col justify-center items-center gap-y-8">
        <a
            href="#"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        > 
            Get Started
        </a>
        <a
            href="#"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        >
            Documentation
        </a>
        </div>
    </header>
    <main>
        <section class="w-full">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <h1 class="text-3xl text-center font-bold text-gray-900">Posts</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {% for post in posts %}
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden"
                            hx-target="this"
                            hx-swap="outerHTML"
                        >
                            <div class="p-6">
                                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
                                    CATEGORY
                                </h2>
                                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                                <a>
                                    {{ post.title }}
                                </a>
                                </h1>
                                <p class="leading-relaxed mb-3">
                                {{ post.content }}
                                </p>
                            <div class="flex items-center flex-wrap ">
                                <button
                                    hx-get="{{ url_for('edit_post', post_id=post.id) }}"
                                    class="bg-indigo-500 p-2 text-sm rounded-md text-white inline-flex items-center md:mb-2 lg:mb-0"
                                    >Edit Post
                                    <svg
                                    class="w-4 h-4 ml-2"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    >
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                                <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                                    <svg
                                    class="w-4 h-4 mr-1"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    viewBox="0 0 24 24"
                                    >
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                                    </svg>
                                    1.2K
                                </span>
                            </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <section class="w-full">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            </div>
        </section>
    </main>
{% endblock %}
